<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="w-50">
            <h2>Tính tiền lương nhân viên</h2>
            <form>
                <div class="form-group">

                    <input placeholder="nhập tiền nợ" type="number" class="form-control" id="inputTienNo">
                </div>
                <div class="form-group">
                    <input placeholder="nhập tiền thanh toán" type="number" class="form-control"
                        id="inputTienThanhToan">
                </div>

                <button id="btnTinh" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-danger" id="txtTienPhat"></p>
            </form>
            <h2>Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
            
                    <input placeholder="nhập số giờ làm/tuần" type="number" class="form-control" id="inputGio">
                </div>
                <div class="form-group">
                    <input placeholder="nhập tiền trả/gio" type="number" class="form-control" id="inputTien1Gio">
                </div>
            
                <button id="btnTinhOT" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-danger" id="txtTien"></p>
            </form>
            <h2>Quy đổi tiền</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập tên sản phẩm" type="text" class="form-control" id="imputNameSP">
                </div>
                <div class="form-group">
                    <input placeholder="Số lượng" type="number" class="form-control" id="inputSLSP">
                </div>
                <div class="form-group">
                    <input placeholder="Đơn giá" type="number" class="form-control" id="inputDonGia">
                </div>
            
                <button id="btnTienKM" type="button" class="btn btn-primary">Submit Khuyến mãi</button>
                <p class="alert alert-danger" id="txtTienKM"></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    
    <script src="./bai1.js"></script>
</body>

</html>
